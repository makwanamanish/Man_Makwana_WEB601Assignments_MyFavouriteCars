<div>
    <h2>Content List</h2>
    <div *ngFor="let content of contentList.contentArray">
        <div>
            <h3>{{ content.title }}</h3>
            <p>{{ content.description }}</p>
            <p>Creator: {{ content.creator }}</p>
            <p>Type: {{ content.type }}</p>
            <img [src]="content.imgURL" [alt]="content.title" />
        </div>
    </div>
</div>
