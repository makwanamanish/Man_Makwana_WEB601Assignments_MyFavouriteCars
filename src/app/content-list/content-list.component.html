<main>
    <section class="searchForTitle">
        <div>
            <input type="text" [(ngModel)]="searchTitle" placeholder="Search Title here...">
            <button (click)="searchByTitle()">Search</button>
        </div>
        <div *ngIf="titleFound !== null">
            <p [style.color]="titleFound ? 'green' : 'red'">
                {{titleFound ? 'Car Exist' : 'Car Not Exist'}}
            </p>
        </div>
    </section>

    <h1>Cars with No Type</h1>

    <section class="cards">
        <div *ngFor="let content of contents | typeFilter:''" appHoverAffect="border">
            <app-content-card [car]="content" [class]="''"></app-content-card>
        </div>
    </section>

    <h1>American Cars</h1>

    <section class="cards">
        <div *ngFor="let content of contents | typeFilter:'American'" appHoverAffect="border">
            <app-content-card [car]="content" [class]="'American'"></app-content-card>
        </div>
    </section>

    <h1>Japanese Cars</h1>

    <section class="cards">
        <div *ngFor="let content of contents | typeFilter:'Japanese'" appHoverAffect="border">
            <app-content-card [car]="content" [class]="'Japanese'"></app-content-card>
        </div>
    </section>
</main>
