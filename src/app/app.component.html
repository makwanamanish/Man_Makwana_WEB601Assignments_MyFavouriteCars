<section class="carById-sec">
    <div class="idForm" >
        <form (submit)="findCarById()">
            <mat-form-field>
                <mat-label for="carId">Enter an ID:</mat-label>
                <input matInput type="number" min="0" id="carId" name="carId" [(ngModel)]="carId" placeholder="Enter an ID">
            </mat-form-field> <br>
            <button mat-raised-button color="primary" type="submit">Get Car!<mat-icon>Download</mat-icon></button>
        </form>
    </div>
    <div class="oneCard">
        <app-content-card [car]="oneCarById" [class]="'oneCar'"></app-content-card>
    </div>
</section>

<app-message></app-message>
<app-content-list></app-content-list>
